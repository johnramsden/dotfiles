---
# External APT repositories for Ubuntu/Debian
# Each entry defines: name, gpg_key_url, repo_line, keyring_path

external_repos:
  - name: spotify
    gpg_key_url: https://download.spotify.com/debian/pubkey_C85668DF69375001.gpg
    keyring_path: /etc/apt/keyrings/spotify.gpg
    repo_line: "deb [signed-by=/etc/apt/keyrings/spotify.gpg] http://repository.spotify.com stable non-free"
    packages:
      - spotify-client

  - name: mattermost-desktop
    gpg_key_url: https://deb.packages.mattermost.com/pubkey.gpg
    keyring_path: /etc/apt/keyrings/mattermost-archive-keyring.gpg
    repo_line: "deb [signed-by=/etc/apt/keyrings/mattermost-archive-keyring.gpg] https://deb.packages.mattermost.com stable main"
    packages:
      - mattermost-desktop

# Direct .deb packages (for apps that manage their own repos)
external_debs:
  - name: vscode
    deb_url: "https://code.visualstudio.com/sha/download?build=stable&os=linux-deb-x64"
  - name: google-chrome
    deb_url: "https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb"

# classic defaults to false if not specified
snap_packages:
  - {name: pycharm-professional, classic: true}
  - {name: goland, classic: true}
  - {name: gitkraken, classic: true}
  - {name: discord}
  - {name: lxd}
  - {name: juju}
  - {name: snapcraft, classic: true}
  - {name: multipass}
  - {name: rockcraft, classic: true}
  - {name: docker}
  - {name: jhack, channel: "edge"}
